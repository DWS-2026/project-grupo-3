<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nueva Planta</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Para hacer el diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS propio -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/forms-general.css">

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
          integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="/assets/js/main.js"></script>
</head>
<body>
<nav id="header-global"></nav>
<main class="form-signin w-100 m-auto">
  <form class="text-center" action="index.html" enctype="multipart/form-data">
    <img
            class="mb-4"
            src="/images/temporal-icon.png"
            alt=""
            width="72"
            height="57"
    />

    <h3 class="h3 mb-4 fw-normal change-color">Escribe tu comentario aquí</h3>


    <!-- Tipo de planta -->
    <div class="form-floating mb-3">
      <input
              type="text"
              class="form-control"
              id="plantType"
              placeholder="Tipo"
              required
      />
      <label for="plantType">Nombre de la review</label>
    </div>

    <!-- Descripción -->
    <div class="form-floating mb-3">
        <textarea
                class="form-control"
                placeholder="Descripción"
                id="plantDescription"
                style="height: 120px"
                required
        ></textarea>
      <label for="plantDescription">Descripción</label>
    </div>

    <!-- Botón -->
    <div class="buttons-container">
      <button type="submit" class="btn btn-success rounded-pill px-4 py-3 fw-medium main-button w-100">
        Guardar review
      </button>
      <a href="foro.html" class="btn btn-success rounded-pill px-4 py-3 main-button">Cancelar</a>
    </div>

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2026</p>
  </form>

</main>

<footer id="footer-global"></footer>

</body>
</html>
