<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Para hacer el diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
    <link rel="stylesheet" href="../assets/css/user.css">
</head>
<body>
<div id="header-global"></div>

<div class="perfil editar-perfil">

    <h2 class="titulo-perfil">Editar perfil</h2>

    <!-- FOTO DE PERFIL -->
    <label class="foto-editar">
        <input type="file" hidden>
        <span>+</span>
    </label>

    <!-- NOMBRE -->
    <div class="campo-edicion">
        <label>Nombre Usuario</label>
        <input type="text" placeholder="Escribe tu nombre de usuario">
    </div>

    <!-- DESCRIPCIÓN -->
    <div class="campo-edicion">
        <label>Descripción</label>
        <textarea placeholder="Cuéntanos algo sobre ti..."></textarea>
    </div>

    <!-- BOTONES -->
    <div class="botones mt-3">
        <button class="main-button">Guardar cambios</button>
        <button class="main-button">Cancelar</button>
    </div>

</div>

<div id="footer-global"></div>

</body>
</html>
