<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Carrito de la Compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/carroCompra.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
</head>
<body>

<div id="header-global"></div>
<main>
<div class="header-main">
    <h1 class="mb-4">Tu Carrito</h1>
    <div id="carrito-container"></div>
    <p id="total" class="total-container"></p>
    <div class="buttons-container">
        <a href="pago.html" class="btn pago-btn main-button">Procesar al pago</a>
    </div>

</div>
</main>
<script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const container = document.getElementById('carrito-container');

    function renderCarrito() {
        container.innerHTML = '';
        let total = 0;

        carrito.forEach((item, index) => {
            total += item.precio * item.cantidad;

            const card = document.createElement('div');
            card.classList.add('carrito-card');

            card.innerHTML = `
            <img src="../images/${item.nombre.toLowerCase().replace(/\s/g,'')}.jpg" alt="${item.nombre}">
            <div class="item-info">
                <h5>${item.nombre}</h5>
                <p>€${item.precio.toFixed(2)}</p>
            </div>
            <div class="cantidad-control d-flex align-items-center">
                <button class="menos">-</button>
                <span class="mx-2">${item.cantidad}</span>
                <button class="mas">+</button>
            </div>
            <button class="eliminar-btn btn btn-sm">Eliminar</button>
        `;

            // Botones cantidad
            card.querySelector('.mas').addEventListener('click', () => {
                item.cantidad++;
                guardarCarrito();
                renderCarrito();
            });
            card.querySelector('.menos').addEventListener('click', () => {
                if(item.cantidad > 1){
                    item.cantidad--;
                } else {
                    carrito.splice(index,1);
                }
                guardarCarrito();
                renderCarrito();
            });
            // Botón eliminar
            card.querySelector('.eliminar-btn').addEventListener('click', () => {
                carrito.splice(index,1);
                guardarCarrito();
                renderCarrito();
            });

            container.appendChild(card);
        });

        document.getElementById('total').innerText = `Total: €${total.toFixed(2)}`;
    }

    function guardarCarrito() {
        localStorage.setItem('carrito', JSON.stringify(carrito));
    }

    // Render inicial
    renderCarrito();
</script>

<div id="footer-global"></div>

</body>
</html>
