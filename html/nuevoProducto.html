<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Para hacer el diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS propio -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/nuevoProducto.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
</head>
<body>
<div id="header-global"></div>
    <form class="text-center" action="index.html" enctype="multipart/form-data">
        <img
                class="mb-4"
                src="../images/temporal-icon.png"
                alt=""
                width="72"
                height="57"
        />

        <h3 class="h3 mb-4 fw-normal change-color">Registra un nuevo producto en la tienda</h3>

        <!-- Nombre de la planta -->
        <div class="form-floating mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="productName"
                    placeholder="Nombre"
                    required
            />
            <label for="productName">Nombre del producto</label>
        </div>

        <!-- Descripcion del producto -->
        <div class="form-floating mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="Descripcion"
                    required
            />
            <label for="description">Descripcion del producto</label>
        </div>

        <!-- Precio del producto -->
        <div class="form-floating mb-3">
            <input
                    class="form-control"
                    placeholder="Precio"
                    id="price"
                    type="number"
                    min="0"
                    step="0.01"
                    required
            ></input>
            <label for="price">Precio (€)</label>
        </div>

        <!-- Subir imagen -->
        <div class="mb-4 text-start">
            <label class="form-label change-color fw-medium">Imagen del producto</label>
            <input
                    class="form-control"
                    type="file"
                    id="productImage"
                    accept="image/*"
                    required
            />
        </div>

        <!-- Botones -->
        <div class="buttons-container">
            <button type="submit" class="btn btn-success rounded-pill px-4 py-3 fw-medium main-button w-100">
                Guardar producto
            </button>
            <a href="catalogoProductos.html" class="btn btn-success rounded-pill px-4 py-3 main-button">Cancelar</a>
        </div>

        <p class="mt-5 mb-3 text-body-secondary">&copy; 2026</p>
    </form>

</main>

<div id="footer-global"></div>

</body>
</html>
