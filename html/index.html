<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Para hacer el dise침o responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Green Care</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>

<header class="top-bar" id="user-options">
    <a href="user.html" class="user-avatar" aria-label="Ir a perfil de usuario">
        游녻
    </a>
    <button id="logout-btn" class="btn btn-sm rounded-pill px-4 py-3 ms-2 main-button topbar-btn">Log out</button>
</header>

<div class="header-main">
    <h1>Green Care</h1>

    <div class="buttons-container">
        <a href="catalogoPlantas.html" class="btn btn-success rounded-pill px-4 py-3 main-button">Cat치logo de plantas</a>
        <a href="catalogoProductos.html" class="btn btn-success rounded-pill px-4 py-3 main-button">Cat치logo de productos</a>
        <a href="sign-in.html" id="login-btn" class="btn btn-success rounded-pill px-4 py-3 main-button secondary">Iniciar sesi칩n / Registrarse</a>
    </div>
</div>
<script>
    const logoutbtn = document.getElementById('logout-btn');
    const useroptions = document.getElementById('user-options');
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';// 쯧suario logueado?
    
    if (isLoggedIn) {
        const loginBtn = document.getElementById('login-btn'); //si existe ese bot칩n
        if (loginBtn) {
            loginBtn.style.display = 'none';
        }
    } else {
        useroptions.style.display = 'none';
    }

    if (logoutbtn) {
        logoutbtn.addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html'; //necesita una actualizaci칩n para volver a cargar la p치gina
        });
    }
</script>

</body>
</html>
