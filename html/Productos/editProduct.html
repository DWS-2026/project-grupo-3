<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/forms-general.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/assets/js/main.js"></script>
</head>

<body>
<nav id="header-global"></nav>

<main class="form-signin w-100 m-auto">
    <form class="text-center">

        <h3 class="mb-4 change-color">Editar producto</h3>

        <!-- Nombre -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productName" required>
            <label for="productName">Nombre del producto</label>
        </div>

        <!-- Precio -->
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="price" min="0" step="0.01" required>
            <label for="price">Precio (â‚¬)</label>
        </div>

        <!-- Imagen -->
        <div class="mb-4 text-start">
            <label class="form-label fw-medium">Cambiar imagen (opcional)</label>
            <input class="form-control" type="file" id="productImage" accept="image/*">
        </div>

        <!-- Botones -->
        <div class="buttons-container">
            <button type="submit" class="btn btn-success rounded-pill px-4 py-3 w-100 main-button">
                Guardar cambios
            </button>
            <a href="gestionProductos.html" class="btn btn-success rounded-pill px-4 py-3 main-button mt-2">
                Cancelar
            </a>
        </div>

    </form>
</main>

<footer id="footer-global"></footer>
