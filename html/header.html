<body>
    <!-- Header -->
    <div id="header-global">
            <header class="top-bar" >
                <a href="user.html" id="user-options" class="user-avatar" aria-label="Ir a perfil de usuario">
                    游녻
                </a>
                <a href="index.html" id="goback-btn" class="btn btn-sm rounded-pill px-4 py-3 ms-2 main-button topbar-btn">Volver al inicio</a>
                <a href="sign-in.html" id="changeuser-btn" class="btn btn-sm rounded-pill px-4 py-3 ms-2 main-button topbar-btn">Cambiar de usuario</a>
                <button id="logout-btn" class="btn btn-sm rounded-pill px-4 py-3 ms-2 main-button topbar-btn">Log out</button>
                <button id="admin-btn" class="btn btn-sm rounded-pill px-4 py-3 ms-2 main-button topbar-btn">Admin panel</button>
            </header>
    </div>
    <script>
        const logoutbtn = document.getElementById('logout-btn');
        const loginbtn = document.getElementById('login-btn');
        const adminbtn = document.getElementById('admin-btn');
        const useroptions = document.getElementById('user-options');
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';// 쯧suario logueado?
        const isAdmin = localStorage.getItem('isAdmin') === 'true';// 쯘s admin?
        const changeuser = document.getElementById('changeuser-btn');
        if (isLoggedIn) {
            if(loginbtn){
                loginbtn.style.display = 'none';
            }
            if(!isAdmin){
                adminbtn.style.display = 'none';
            }
        } else {
            useroptions.style.display = 'none';
            adminbtn.style.display = 'none';
            logoutbtn.style.display = 'none';
            changeuser.style.display = 'none';

        }
        if (window.location.pathname.includes('sign-in.html')) {
            if (changeuser) {
                changeuser.style.display = 'none';
            }
        }
        if (window.location.pathname.includes('index.html')) {
            if (document.getElementById('goback-btn')) {
               document.getElementById('goback-btn').style.display = 'none';
            }
        }
        if (logoutbtn) {
            logoutbtn.addEventListener('click', function() {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('isAdmin');
                window.location.href = 'index.html'; //necesita una actualizaci칩n para volver a cargar la p치gina
            });
        }
        if (adminbtn) {
            adminbtn.addEventListener('click', function() {
                window.location.href = 'index.html'; //necesita una actualizaci칩n para volver a cargar la p치gina
            });
        }
    </script>
</body>
