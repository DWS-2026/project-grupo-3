<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Catálogo de Plantas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/catalogoProducto.css">

  <!--Iconos bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> 

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="../assets/js/main.js"></script>
</head>
<body>
<div id="header-global"></div>
<main class="pt-5">
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light change-color">Tu jardín botánico</h1>
        <p class="lead text-body-secondary">
          Mostrando tus plantitas ❤️
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

        <div class="col">
          <div class="card shadow-sm h-100 planta">
            <div class="card-img-container">
              <img src="../images/plantas/suculenta.webp" class="card-img-top" alt="Fertilizante" />
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="h5 change-color">Suculenta</h5>
              <p class="card-text">Plantita que no requiere de mucha atención parecida al cactus.</p>
              <p class="card-text fw-bold">Regar cada 5 días</p>
                <i class="bi bi-star"></i>

              </div>
            </div>
          </div>
        </div>
<script>
  document.querySelectorAll('.bi-star').forEach(star => {
    star.addEventListener('click', () => { //toggle cambia la clase de un elemento y funciona como un interruptor
        star.classList.toggle('bi-star');       // si está rellena la cambia a vacía
        star.classList.toggle('bi-star-fill');  // si está vacía la cambia a rellena
        star.classList.toggle('estrella-favorito'); //si no está dorada la pone a dorada y viceversa
    });
  });
  if(localStorage.getItem('isLoggedIn') !== 'true'){
    document.querySelectorAll('.planta').forEach(elem => {
        elem.style.display = 'none';
    });
  }
</script>
</body>
</html>
