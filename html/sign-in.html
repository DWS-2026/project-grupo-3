<!doctype html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/sign-in.css">

</head>
<body class="d-flex align-items-center py-4">
</div>
<main class="form-signin w-100 m-auto">
    <form>
        <img
                class="mb-4"
                src="../images/temporal-icon.png"
                alt=""
                width="72"
                height="57"
        />
        <h3 class="h3 mb-3 fw-normal change-color">Por favor, inicia sesión o regístrate</h3>
        <div class="form-floating">
            <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
            />
            <label for="floatingInput">Dirección Email</label>
        </div>
        <div class="form-floating">
            <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder=""
            />
            <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-check text-start my-3">
            <input
                    class="form-check-input"
                    type="checkbox"
                    value="remember-me"
                    id="checkDefault"
            />
            <label class="form-check-label change-color" for="checkDefault">
                Recordarme
            </label>
        </div>
        <a href="index.html" class="btn btn-success rounded-pill px-4 py-3 fw-medium main-button">Iniciar Sesión / Registrarse</a>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2026</p>
    </form>
</main>
</body>
</html>
