<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="perfil">
    <!-- Cabecera: foto + nombre -->
    <div class="perfil-header">
        <img src="perfil.jpg" alt="Foto de perfil" class="foto-perfil">

        <div class="info-principal">
            <h1 class="nombre-usuario">NombreUsuario</h1>
            <div class="datos">
                <p>Edad: 20 años</p>
                <p>Ciudad: Madrid</p>
                <p>Intereses: Programación, diseño web</p>
            </div>

            <!-- Botones debajo de los datos -->
            <div class="botones">
                <button class="editar">Editar perfil</button>
                <button class="compartir">Compartir</button>
            </div>
        </div>
    </div>

    <!-- Galería de fotos -->
    <div class="galeria">
        <div class="foto-item">
            <img src="foto1.jpg" alt="Foto 1">
            <p class="descripcion">Descripción de la foto 1</p>
        </div>

        <div class="foto-item">
            <img src="foto2.jpg" alt="Foto 2">
            <p class="descripcion">Descripción de la foto 2</p>
        </div>
    </div>

</div>
</body>
</html>
