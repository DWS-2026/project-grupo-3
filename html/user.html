<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
        <meta charset="UTF-8">

    <!-- Para hacer el diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="header-global"></div>
<div class="perfil">
    <!-- Cabecera: foto + nombre -->
    <div class="perfil-header">
        <img src="perfil.jpg" alt="Foto de perfil" class="foto-perfil">

        <div class="info-principal">
            <h1 class="nombre-usuario">NombreUsuario</h1>
            <div class="datos">
                <p>Edad: 20 años</p>
                <p>Ciudad: Madrid</p>
                <p>Intereses: Programación, diseño web</p>
            </div>

            <!-- Botones debajo de los datos -->
            <div class="botones">
                <button class="editar">Editar perfil</button>
                <button class="compartir">Compartir</button>
            </div>
        </div>
    </div>

    <!-- Galería de fotos -->
    <div class="galeria">
        <div class="foto-item">
            <img src="foto1.jpg" alt="Foto 1">
            <p class="descripcion">Descripción de la foto 1</p>
        </div>

        <div class="foto-item">
            <img src="foto2.jpg" alt="Foto 2">
            <p class="descripcion">Descripción de la foto 2</p>
        </div>
    </div>

</div>
</body>
</html>
