<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>¿Qué plantita eres?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS propio -->
    <link rel="stylesheet" href="/web_ejer7/src/main/resources/assets/css/main.css">
    <link rel="stylesheet" href="/web_ejer7/src/main/resources/assets/css/forms-general.css">
    <link rel="stylesheet" href="/web_ejer7/src/main/resources/assets/css/forms-small.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="/web_ejer7/src/main/resources/assets/js/main.js"></script>
</head>
<body>
<nav id="header-global"></nav>
<main>
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/images/temporal-icon.png" alt="" width="72" height="57">
    <h1 class="h2">¿Qué plantita eres?</h1>
    <p class="lead">Contesta a las preguntas y averigualo.</p>
  </div>

  <form id="quizz-form">
    <!-- Formulario de facturación -->
    <div class="col-md-7 col-lg-8">
        <hr class="my-4">
        <h4 class="mb-3 text">Pregunta 1</h4>
        <div class="my-3">
          <div class="form-check">
            <input type="radio" name="p1" class="form-check-input" value="a" checked required>A
          </div>
          <div class="form-check">
            <input type="radio" name="p1" class="form-check-input" value="b" required>B
          </div>
          <div class="form-check">
            <input  type="radio"  name="p1" class="form-check-input" value="c" required>C
          </div>
        </div>


        <hr class="my-4">
        <h4 class="mb-3 text">Pregunta 2</h4>
        <div class="my-3">
          <div class="form-check">
            <input type="radio" name="p2" class="form-check-input" value="a" checked required>A
          </div>
          <div class="form-check">
            <input type="radio" name="p2" class="form-check-input" value="b" required>B
          </div>
          <div class="form-check">
            <input  type="radio"  name="p2" class="form-check-input" value="c" required>C
          </div>
        </div>

        <hr class="my-4">
        <button class="btn btn-success w-100 main-button" type="submit">Averígualo</button>

  </form>
    </div>
</main>
<script>
  const quizz_btn = document.getElementById('quizz-form');


  quizz_btn.addEventListener('submit', function(event){
    event.preventDefault();

    let count = { a: 0, b: 0, c: 0 };

    const seleccionados = document.querySelectorAll('input[type="radio"]:checked');

    seleccionados.forEach(radio => {
      count[radio.value]++; //mira el valor de cada radio chequeado y suma uno a su contador
    });


    let ganador = 'a'; //por defecto el ganador va a ser a
    if (count.b > count[ganador]) ganador = 'b';
    if (count.c > count[ganador]) ganador = 'c';

    // Redirección
    if (ganador === 'a') {
      window.location.href = 'index.html';
    } else if (ganador === 'b') {
      window.location.href = 'planta-b.html';
    } else {
      window.location.href = 'planta-c.html';
    } 
  });

</script>

<footer id="footer-global"></footer>
</body>
</html>
