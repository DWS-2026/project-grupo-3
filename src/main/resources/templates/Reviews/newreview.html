<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Para hacer el diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Green Care</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/forms-general.css">
    <link rel="stylesheet" href="/assets/css/forms-small.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</head>
<body>
{{>header}}
<main class="form-signin w-100 m-auto">
  <form class="text-center" action="/" enctype="multipart/form-data">
    <img
            class="mb-4"
            src="/assets/images/temporal-icon.png"
            alt=""
            width="72"
            height="57"
    />

    <h3 class="h3 mb-4 fw-normal change-color">Escribe tu comentario aquí</h3>


    <!-- Nombre de la review -->
    <div class="form-floating mb-3">
      <input
              type="text"
              class="form-control"
              id="reviewName"
              placeholder="Tipo"
              required
      />
      <label for="reviewName">Nombre de la review</label>
    </div>


    <!--Tipo planta -->
    <div class="form-floating mb-3">
      <select class="form-select form-select-sm">
        <option selected>Planta</option>
        <option>Producto</option>
      </select>
    </div>

    <!-- Descripción -->
    <div class="form-floating mb-3">
        <textarea
                class="form-control"
                placeholder="Descripción"
                id="plantDescription"
                style="height: 120px"
                required
        ></textarea>
      <label for="plantDescription">Descripción</label>
    </div>

    <!-- Botón -->
    <div class="buttons-container">
      <button type="submit" class="btn btn-success rounded-pill px-4 py-3 fw-medium main-button w-100">
        Guardar review
      </button>
      <a href="/Reviews/foro" class="btn btn-success rounded-pill px-4 py-3 main-button">Cancelar</a>
    </div>

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2026</p>
  </form>

</main>
{{>footer}}

</body>
</html>
