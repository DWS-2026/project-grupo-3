<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Care</title>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/catalogProductsAndPlants.css">
    <link rel="stylesheet" href="/assets/css/generalForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
{{>header}}

<main class="container py-5">
    <h2 class="text-center mb-4">Editar mis plantitas</h2>
    <!-- BOTTONS -->
    <div class="botones mt-3 m-auto text-center" style="padding-bottom: 20px;">
        <a href="/Plants/catalogPlants" class="btn btn-success rounded-pill px-4 py-3 main-button">Cancelar</a>
        <!-- Open lateral forms -->
        <button class="btn btn-success rounded-pill px-4 py-3 main-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#plantFormOffcanvas" aria-controls="plantFormOffcanvas">
            Editar campos plantita
        </button>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- lateral forms -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="plantFormOffcanvas" aria-labelledby="plantFormOffcanvasLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title " id="plantFormOffcanvasLabel">Editar Plantita</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                </div>
                <div class="offcanvas-body">
                    <form action="/" enctype="multipart/form-data">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="plantName" placeholder="Escribe tu nombre de usuario" />
                            <label for="plantName">Nombre Nuevo de Plantita</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="dataforPlant" placeholder="Incluye dÃ­as, tipo de abono..." />
                            <label for="dataforPlant">Â¿AlgÃºn dato nuevo que quieras registrar?</label>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="DescripciÃ³n" id="plantDescription" style="height: 120px"></textarea>
                            <label for="plantDescription">Cambiar descripciÃ³n</label>
                        </div>

                        <button type="submit" class="btn btn-success rounded-pill px-4 py-3 main-button">Guardar cambios</button>
                    </form>
                </div>
            </div>
            <!--add image-->
            <div class="col">
                <div class="card shadow-sm h-100 p-3 planta">
                    <div class="card-img-container">
                        <!-- PROFILE PHOTO -->
                        <label class="circle-edition">
                            <input type="file" hidden>
                            <span>+</span>
                        </label>

                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 class="h5 change-color text-center m-0">
                            AÃ±adir fotito ðŸª´
                        </h5>
                    </div>
                </div>
            </div>
            <!--images-->
            {{#plant.images}} <!--Here, you are already in the list of images, so when you access /images/id, you are accessing with the image id-->
                <div class="col">
                    <div class="card shadow-sm h-100 p-3 planta">
                        <div class="card-img-container">
                                <img src="/images/{{id}}" class="img-fluid rounded">
                        </div>
                        <div class="icon-group d-flex flex-column gap-1 text-start align-items-start">
                            <div class="actions d-flex gap-2">
                                <i class="bi bi-trash3 trash-icon"></i>
                            </div>
                        </div>
                        </div>
                </div>
            {{/plant.images}}

    </div>


</main>

{{>footer}}
<script>    document.querySelectorAll('.trash-icon').forEach(star => {
    star.addEventListener('click', () => { //toggle changes the class of an element and works like a switch
        star.classList.toggle('active');  //This is how composite classes are set (whatever.subclass)
    });
});</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
