<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Care</title>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/catalogProductsAndPlants.css">
    <link rel="stylesheet" href="/assets/css/generalForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
{{>header}}

<main class="container py-5">
    {{#plant}}
    <section class="py-5 text-center container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h2 class="fw-light change-color">{{name}} ðŸŒŸ</h2>
                <p class="lead text-body-secondary fw-bold">{{cares}}</p>
                <p class="lead text-body-secondary">{{description}}</p>
            </div>
        </div>
    </section>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!--images-->
            {{#images}} <!--Here, you are already in the list of images, so when you access /images/id, you are accessing with the image id-->
                <div class="col">
                    <div class="card shadow-sm h-100 p-3 planta">
                        <div class="card-img-container">
                            <img src="/images/{{id}}" class="img-fluid rounded">
                        </div>
                    </div>
                </div>
            {{/images}}
        </div>
    {{/plant}}

</main>

{{>footer}}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
