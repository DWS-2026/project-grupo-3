<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- To make the design responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Green Care</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/shoppingCart.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</head>
<body>
{{>header}}
<main class="header-main d-flex flex-column">
    <h1 class="mb-4">Tu carrito</h1>
    <div id="cart-container"></div>
    <p id="total" class="total-container"></p>
    <div class="buttons-container">
        <a href="/Orders/payment" class="btn pago-btn main-button">Proceder al pago</a>
    </div>

</main>
<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-container');

    function rendercart() {
        container.innerHTML = '';
        let total = 0;

        cart.forEach((item, index) => {
            total += item.price * item.amount;

            const card = document.createElement('div');
            card.classList.add('cart-card');

            card.innerHTML = `
            <img src="/assets/images/products/${item.name.toLowerCase().replace(/\s/g,'')}.jpg" alt="${item.name}">
            <div class="item-info">
                <h5>${item.name}</h5>
                <p>€${item.price.toFixed(2)}</p>
            </div>
            <div class="quantity-control d-flex align-items-center">
                <button class="menos">-</button>
                <span class="mx-2">${item.amount}</span>
                <button class="mas">+</button>
            </div>
            <button class="delete-btn btn btn-sm">Eliminar</button>
        `;

            // Quantity buttons
            card.querySelector('.mas').addEventListener('click', () => {
                item.amount++;
                saveCart();
                rendercart();
            });
            card.querySelector('.menos').addEventListener('click', () => {
                if(item.amount > 1){
                    item.amount--;
                } else {
                    cart.splice(index,1);
                }
                saveCart();
                rendercart();
            });
            // delete button
            card.querySelector('.delete-btn').addEventListener('click', () => {
                cart.splice(index,1);
                saveCart();
                rendercart();
            });

            container.appendChild(card);
        });

        document.getElementById('total').innerText = `Total: €${total.toFixed(2)}`;
    }

    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Initial render
    rendercart();
</script>
{{>footer}}
</body>
</html>
