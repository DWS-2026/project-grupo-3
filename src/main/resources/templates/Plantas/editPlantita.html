<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Para hacer el diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Green Care</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/forms-general.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</head>
<body>
{{>header}}
<main class="form-signin m-auto">
<form class="text-center" action="/" enctype="multipart/form-data">
    <h2 class="titulo-perfil">Editar plantita</h2>

    <!-- FOTO DE PERFIL -->
    <label class="circle-edition">
        <input type="file" hidden>
        <span>+</span>
    </label>


    <!-- Nombre de la planta -->
    <div class="form-floating mb-3">
      <input
              type="text"
              class="form-control"
              id="plantName"
              placeholder="Escribe tu nombre de usuario"
      />
      <label for="plantName">Nombre Nuevo de Plantita</label>
    </div>

    <div class="form-floating mb-3">
      <input
              type="text"
              class="form-control"
              id="dataforPlant"
              placeholder="Incluye días, tipo de abono..."
      />
      <label for="dataforPlant">¿Algún dato nuevo que quieras registrar?</label>
    </div>

    <!-- Descripción -->
    <div class="form-floating mb-3">
        <textarea
                class="form-control"
                placeholder="Descripción"
                id="plantDescription"
                style="height: 120px"
                required
        ></textarea>
      <label for="Description">Cambiar descripción</label>
    </div>

    <!-- BOTONES -->
    <div class="botones mt-3">
        <button class="btn btn-success rounded-pill px-4 py-3 main-button">Guardar cambios</button>
        <a href="/Plantas/catalogoPlantas" class="btn btn-success rounded-pill px-4 py-3 main-button">Cancelar</a>
    </div>
</form>
</main>
{{>footer}}

</body>
</html>
