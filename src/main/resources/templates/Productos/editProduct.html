<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Para hacer el diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Green Care</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/forms-general.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</head>
<body>
{{>header}}
<main class="form-signin w-100 m-auto">
    <form class="text-center" action="/">

        <h3 class="mb-4 change-color">Editar producto</h3>

        <!-- Nombre -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productName" required>
            <label for="productName">Nombre del producto</label>
        </div>

        <!-- Precio -->
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="price" min="0" step="0.01" required>
            <label for="price">Precio (€)</label>
        </div>

        <!-- Imagen -->
        <div class="mb-4 text-start">
            <label class="form-label fw-medium">Cambiar imagen (opcional)</label>
            <input class="form-control" type="file" id="productImage" accept="image/*">
        </div>

        <!-- Botones -->
        <div class="buttons-container">
            <button type="submit" class="btn btn-success rounded-pill px-4 py-3 w-100 main-button">
                Guardar cambios
            </button>
            <a href="/Productos/catalogoProductos" class="btn btn-success rounded-pill px-4 py-3 main-button mt-2">
                Cancelar
            </a>
        </div>

    </form>
</main>
{{>footer}}
</body>
</html>
