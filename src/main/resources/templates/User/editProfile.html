<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Para hacer el diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/generalForm.css">
</head>
<body>
{{>header}}
<main class="form-signin m-auto">
<form class="text-center" action="/" enctype="multipart/form-data">
    <h2 class="title-profile">Editar perfil</h2>

    <!-- Image of + with a green circle -->
    <label class="circle-edition">
        <input type="file" hidden>
        <span>+</span>
    </label>


    <!-- Username -->
    <div class="form-floating mb-3">
      <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Escribe tu nombre de usuario"
      />
      <label for="username">Nombre de Usuario</label>
    </div>

    <!-- Description -->
    <div class="form-floating mb-3">
        <textarea
                class="form-control"
                placeholder="Descripción"
                id="profileDescription"
                style="height: 120px"
                required
        ></textarea>
      <label for="profileDescription">Descripción</label>
    </div>

    <!-- BOTTONS -->
    <div class="botones mt-3">
        <button class="btn btn-success rounded-pill px-4 py-3 main-button">Guardar cambios</button>
        <a href="/User/user" class="btn btn-success rounded-pill px-4 py-3 main-button">Cancelar</a>
    </div>
</form>
</main>
{{>footer}}
</body>
</html>
