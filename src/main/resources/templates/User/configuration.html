<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuracion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/generalForm.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</head>
<body>
{{>header}}
<main class="form-signin m-auto">
<form class="text-center" action="/" enctype="multipart/form-data">
    <h2 class="title-profile">Configuración</h2>

    <!-- Name of the user -->
    <div class="form-floating mb-3">
      <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Escribe tu correo"
      />
      <label for="username">Cambiar correo</label>
    </div>

    <!-- Password -->
    <div class="form-floating mb-3">
        <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Escribe tu contraseña"
        />
      <label for="password">Cambiar contraseña</label>
    </div>

    <!-- BOTTONS -->
    <div class="botones mt-3">
        <button class="btn btn-success rounded-pill px-4 py-3 main-button">Guardar cambios</button>
        <a href="/User/user" class="btn btn-success rounded-pill px-4 py-3 main-button">Cancelar</a>
    </div>
</form>
</main>
{{>footer}}
</body>

</html>
