<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- To make the design responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Green Care</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/generalForm.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</head>
<body>
{{>header}}
<main class="form-signin w-100 m-auto" id="login-form">
    <form action="/User/register" method="post">
        <img
                class="mb-4"
                src="/assets/images/temporalIcon.png"
                alt=""
                width="72"
                height="57"
        />
        <h3 class="h3 mb-3 fw-normal change-color">Por favor, registrese</h3>
        <div class="form-floating" id="email">
            <input
                    type="email"
                    class="form-control"
                    id="useremail"
                    placeholder="Correo electronico" required
            />
            <label for="useremail">Introduzca su correo electronico</label>
        </div>
        <!-- password -->
        <div class="form-floating" id="password">
            <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Contraseña" required
            />
            <label for="floatingPassword">Introduzca su contraseña</label>
        </div>
        <!-- Confirm password -->
        <div class="form-floating" id="RepeatPassword">
            <input
                    type="password"
                    class="form-control"
                    id="floatinggPassword"
                    placeholder="Contraseña" required
            />
            <label for="floatinggPassword">Introduzca de nuevo su contraseña</label>
        </div>
        <!-- Username -->
        <div class="form-floating mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Escribe tu nombre de usuario"
            />
            <label for="username">Nombre de Usuario</label>
        </div>

        <!-- Description -->
        <div class="form-floating mb-3">
        <textarea
                class="form-control"
                placeholder="Descripción"
                id="profileDescription"
                style="height: 120px"
                required
        ></textarea>
            <label for="profileDescription">Descripción</label>
        </div>


        <!-- Terms of condition -->
        <div class="form-check text-start my-3">
            <input class="form-check-input"
                   type="checkbox"
                   value="accepted"
                   id="termsCheck"
                   required>
            <label class="form-check-label change-color" for="termsCheck">
                Acepto los términos y condiciones
            </label>
        </div>
        <div class="buttons-container">
            <a href="/sign-in" id="login-btn" class="btn btn-success rounded-pill px-4 py-3 main-button secondary">Registrate</a>
        </div>
        <p class="license">
            ¿Ya tienes cuenta?
            <a href="/sign-in" target="_green">Iniciar sesión</a>
        </p>

    </form>
</main>

{{>footer}}

</body>
</html>
